{% set name = "types-awscrt" %}
{% set version = "0.23.4" %}
{% set lib_version = version.split(".post")[0] %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: b1b9bb10f337e3fe8f5f508860eb354d9fe093f02e1485955a9e0bdd4e250074

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7,<4.0
    - pip
    - poetry-core
    - setuptools
  run:
    - python >=3.7,<4.0
    - pip

test:
  requires:
    - pip
    - poetry
  commands:
    - pip check
    - python -c "import importlib; importlib.import_module('awscrt-stubs')"

about:
  home: https://github.com/youtype/types-awscrt
  summary: Type annotations for AWS awscrt {{ lib_version }} library
  dev_url: https://github.com/youtype/types-awscrt
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - vemel
